<h1>MDS glossary</h1>

<dl>
  <dt>scheduler provider</dt>
  <dd>provides information to GLUE Resource Property about GRAM queues</dd>

  <dt>cluster provider</dt>
  <dd>provides information to the GLUE Resource Property about the status
      of the host(s) in a cluster</dd>

  <dt>GLUE Resource Property</dt>
  <dd>Used by GRAM to publish monitoring and discovery information</dd>

</dl>
