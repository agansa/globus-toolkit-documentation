<p>RLS depends on the following GT components:</p>
<ul>
  <li>XIO</li>
</ul>
<p>RLS depends on the following 3rd party software:</p>
<ul>

  <li>iODBC</li>
  <li>ODBC driver including MyODBC or psqlODBC</li>
</ul>
