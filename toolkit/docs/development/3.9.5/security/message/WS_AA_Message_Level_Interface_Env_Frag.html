  <ul>
    <li>X509_USER_PROXY &lt;path&gt;, where &lt;path&gt; is the path of the proxy credential</li>
    <li>X509_CERT_DIR &lt;path&gt;, where &lt;path&gt; is the path to a directory containing trusted, that is CA, certificates</li>
  </ul>
  
  <p>Note that the above environment variable does not supersede any
    settings provided in security descriptors.</p>
