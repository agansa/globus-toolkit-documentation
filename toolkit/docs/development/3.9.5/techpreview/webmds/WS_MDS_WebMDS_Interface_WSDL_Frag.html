<h3>Protocol overview</h3>
<p>WebMDS is not a Web service and does not have any associated WSDL.
For information on the web form-based protocol used by WebMDS, see
the <a href="http://www-unix.globus.org/toolkit/docs/development/3.9.5/techpreview/webmds/">documentation</a> on the WebMDS Graphical User Interface.</p>
