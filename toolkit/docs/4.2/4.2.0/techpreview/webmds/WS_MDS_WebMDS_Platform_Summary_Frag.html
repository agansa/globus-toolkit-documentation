<p>Tested Platforms for WebMDS: </p>
<ul>
  <li>The WebMDS server has only been tested with Tomcat version 5.0.28; it
has been tested on Redhat Linux (i386) and,
to a lesser extent, on Windows XP.</li>
  <li>On the client side, WebMDS should be accessible from any web browser
on any platform.</li>
</ul>
